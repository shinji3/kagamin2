<TEMPLATE>
<!--
メインウインドウの表示内容テンプレート for kagamin v17

<KAGAMI>タグの内容が、各ポートの状態に応じて、
以下の<待機中表示>、<接続試行中表示>、<接続中表示>タグ内の文字列に置き換えられます。

また、各状態タグ内の文字列内にある以下のタグは、下記のとおり置き換えられます。

<COUNT>   … 鏡置き場の通番に置き換えられます
<MY_URL>  … 鏡置き場のURL(http://hostname:port)に置き換えられます
<PORT>    … 鏡置き場のPORT番号に置き換えられます
<SRC_URL> … インポート元のURL表示に置き換えられます
<CONN>    … 現在接続中のクライアント数に置き換えられます
<MAXCONN> … "最大通常接続数+最大リザ接続数"に置き換えられます
<COMMENT> … コメントに置き換えられます
<PAUSE>   … 新規接続制限中に"disabled"に置き換えられます

★v32追加分★
<BANDWIDTH> … 帯域制限中の場合、"xxxKbps"に置き換えられます。非制限中の場合、"-"に置き換えられます
<BITRATE>   … インポート元の申告ビットレート "xxxKbps" に置き換えられます
<BUSYCOUNT> … その鏡ポートでのビジーカウンタ値に置き換えられます
<TIME>      … インポート接続の経過時間に置き換えられます

★v1.1.6追加★
<LIVE_URL>    … 実況URLに置き換えられます。
<LIVE_URLO>   … 実況URLが入力されてる場合、"実況URL"に置き換えられます。入力されてない場合、何も表示されません。
<ERROR>       … 直前のインポートエラーの原因に置き換えられます。正常に接続されると空白になります。
<RETRY_COUNT> … "現在のリトライ回数/設定リトライ回数"に置き換えられます。
<IMPORT_ERROR>… インポートエラーカウンタ値に置き換えられます
<EXPORT_ERROR>… エクスポートエラーカウンタ値に置き換えられます

★v1.2.4追加★
<TRF_UP_DAY> … 日間UP転送量
<TRF_DL_DAY> … 日間DL転送量
<TRF_UP_MON> … 月間UP転送量
<TRF_DL_MON> … 月間DL転送量
※テンプレート書式の外でのみ利用可能(<VERSION>タグと同様)


<待機中表示>
      <table>
        <tr>
          <td width="60" class="category"><COUNT></td>
          <td>　<a href="<MY_URL>"><MY_URL></a>　@<MAXCONN></td>
        </tr>
          <td align="center"><input type='button' value=' 接 続 ' onClick="window.open('conn.html?open=<PORT>','','scrollbars=yes,width=530,height=340,');" <PAUSE>></td>
	  <td></td>
	<tr>
	</tr>
      </table>
</待機中表示>

<接続試行中表示>
      <table>
        <tr>
          <td width="60" class="category"><small>接続<br>試行中</small></td>
          <td><input type="text" size="50" name="address" value="<SRC_URL>"></td>
        </tr>
        <tr>
          <td rowspan=2 align="center">
            <input type='button' value=' 設 定 ' onClick="window.open('auth.html?port=<PORT>','','scrollbars=yes,width=530,height=340,');"><br>
            <input type='button' value=' 切 断 ' onClick="window.open('dis.html?dis=<PORT>','','scrollbars=no,width=530,height=340,');">
          </td>
          <td> ┗ <a href="<MY_URL>"><MY_URL></a>　@<CONN>/<MAXCONN></td>
        </tr>
        <tr>
          <td><small>　<COMMENT></small></td>
        </tr>
      </table>
</接続試行中表示>

<接続中表示>
      <table>
        <tr>
          <td width="60" class="category"><COUNT></td>
          <td><input type="text" size="50" name="address" value="<SRC_URL>"></td>
        </tr>
        <tr>
          <td rowspan=2 align="center">
            <input type='button' value=' 設 定 ' onClick="window.open('auth.html?port=<PORT>','','scrollbars=yes,width=530,height=340,');"><br>

          </td>
          <td> ┗ <a href="<MY_URL>"><MY_URL></a>　@<CONN>/<MAXCONN></td>
        </tr>
        <tr>
          <td><small>　<COMMENT></small></td>
        </tr>
      </table>
</接続中表示>
